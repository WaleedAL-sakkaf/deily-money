name: daily
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0' # تحديد الحد الأدنى لإصدار الـ SDK

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  provider: ^6.0.0
  date_format: ^2.0.0
  sqflite: ^2.0.0+4
  bidi: ^2.0.0
  dartarabic: ^0.3.1
  path: ^1.8.3
  sqflite_common_ffi: ^2.0.0+4
  printing: ^5.9.1
  pdf: ^3.10.0
  path_provider: ^2.0.0
  flutter_slidable: ^2.0.0
  file_picker: ^8.3.2
  permission_handler: ^11.3.1
  arabic_font: ^0.0.9
  google_fonts: ^6.1.0
  device_info_plus: ^9.0.2
  shared_preferences: ^2.2.2
  open_file: ^3.3.2
  flutter_svg: ^2.0.9
  fl_chart: ^0.65.0
  flutter_animate: ^4.5.2
  uuid: ^4.5.1
  dropdown_search: ^5.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "lib/assets/images/app_logo.png"
  image_path_ios: "lib/assets/images/app_logo.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "lib/assets/images/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "lib/assets/images/app_logo.png"
    background_color: "#1565C0"
    theme_color: "#1565C0"
  windows:
    generate: true
    image_path: "lib/assets/images/app_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "lib/assets/images/app_logo.png"

flutter:
  uses-material-design: true
  assets:
     - lib/assets/fonts/cairo.ttf
     - lib/assets/fonts/NotoNaskhArabic-Regular.ttf
     - lib/assets/fonts/Roboto_Condensed-Regular.ttf
     - lib/assets/fonts/Roboto-Regular.ttf
     - lib/assets/images/app_logo.svg
     - lib/assets/images/app_logo.png


