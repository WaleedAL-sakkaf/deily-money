<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="230" fill="url(#blueGrad)"/>
  
  <!-- Gold coin 1 -->
  <ellipse cx="190" cy="210" rx="70" ry="70" fill="url(#goldGrad)"/>
  <ellipse cx="190" cy="210" rx="60" ry="60" fill="url(#goldGrad)" stroke="#FFC107" stroke-width="2"/>
  <text x="190" y="220" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">ر.س</text>
  
  <!-- Gold coin 2 -->
  <ellipse cx="260" cy="270" rx="70" ry="70" fill="url(#goldGrad)"/>
  <ellipse cx="260" cy="270" rx="60" ry="60" fill="url(#goldGrad)" stroke="#FFC107" stroke-width="2"/>
  <text x="260" y="280" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFFFFF">ر.س</text>
  
  <!-- Silver coin -->
  <ellipse cx="330" cy="210" rx="70" ry="70" fill="url(#silverGrad)"/>
  <ellipse cx="330" cy="210" rx="60" ry="60" fill="url(#silverGrad)" stroke="#F5F5F5" stroke-width="2"/>
  <text x="330" y="220" font-family="Arial" font-size="24" text-anchor="middle" fill="#424242">ر.س</text>
</svg>
